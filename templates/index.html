{% extends 'base.html' %}


{% block content %}
    <h1>{{ forum.name }}</h1>
    {% if forums %}
    <div class="jumbotron">
        <h3>Boards</h3><br />
   
        {% for Forum in forums %}
            <a href="{% url 'forum' Forum.slug %}">{{ Forum.name }}</a><br />
        {% endfor %}
    </div>
    {% endif %}

    {% if threads %}
    <div class="jumbotron">
        <h3>Threads</h3><br />
           
        {% for Thread in threads %}
            <a href="{% url 'thread' Thread.slug %}">{{ Thread.topic }}</a><br />
        {% endfor %}
    </div>
    {% endif %}
{% endblock %}
